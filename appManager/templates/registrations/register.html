{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>ITSC-HRMSC Registration</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'hrms/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %} ">
  
  
  <link rel="stylesheet" href="{% static 'hrms/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'hrms/images/favicon.png' %}" />
     <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'hrms/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %} ">

  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'hrms/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'hrms/images/favicon.png' %}" />
</head>

<body class="hold-transition register-page">
 <div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
       <a href="#" class="h1"><b style="color: #FFC107;">Users</b>Manager</a>
    </div>
    <div class="card-body">
      <p class="register-box-msg">Créer un nouveau compte</p>

      <form  method="post"enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.errors}}
        <div class="input-group mb-3">
          {{form.username}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
            
          </div>
        </div>
        <div class="input-group mb-3">
            {{form.email}}
            <div class="input-group-append">
             <span class="input-group-text">
              <i class="fa-solid fa-at"></i>
              </span>
             
            </div>
        </div>
       
        <div class="input-group mb-3">
          {{form.password1}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
         <div class="input-group mb-3">
          {{form.password2}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
         <div class="input-group mb-3">
          {{form.hometown}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa-solid fa-image"></span>
              
            </div>
           </div>
         </div>
         <div class="input-group mb-3">
          {{form.age}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa-solid fa-image"></span>
              
            </div>
           </div>
         </div>
        <div class="input-group mb-3">
          {{form.gender}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa-solid fa-image"></span>
              
            </div>
           </div>
         </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
             <a href="{% url 'appManager:login'%}" class="text-center">J'ai déja un compte</a>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        
      </div>

       </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>

</html>
